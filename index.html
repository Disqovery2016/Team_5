<html>
<head>

<title>TRAFFY</title>

<script type="text/javascript">
function change(){
    
    var lno = document.getElementById("").value;
    var vno = document.getElementById("vno").value;
    //alert(uname);
    if(lno === "")
    {    
        document.getElementById('u').innerHTML = 'Plese Enter lno';
    }
    else
    {
        document.getElementById('u').innerHTML = '';
    }
}
function changep(){
       var vno = document.getElementById("vno").value;
    if(vno === "")
    {
        document.getElementById('p').innerHTML = 'Plese Enter vno';
    }
    else
    {
        document.getElementById('p').innerHTML = '';
    }
}
</script>

<body><center>

  </tr>
  <tr>
    <td>Password</td>
    <td><input type="password" name="VNO" id="VNO" onblur="changep()" /></td>

  </tr>
   <tr>
